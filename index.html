<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="calculator-body">
            <div class="display">
                <div class="expression"></div>
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <button class="button top-row">sin</button>
                <button class="button top-row">cos</button>
                <button class="button top-row">tan</button>
                <button class="button top-row">log</button>
                <button class="button top-row">ln</button>
                
                <button class="button top-row">(</button>
                <button class="button top-row">)</button>
                <button class="button top-row">^</button>
                <button class="button top-row">√</button>
                <button class="button top-row">!</button>

                <button class="button operator">+</button>
                <button class="button operator">-</button>
                <button class="button operator">x</button>
                <button class="button operator">÷</button>
                <button class="button top-row">%</button>
                
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button top-row">AC</button>
                <button class="button top-row">+/-</button>
                
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">0</button>
                <button class="button">.</button>
                
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
